name: murshed
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #ui
  cupertino_icons: ^1.0.8
  flutter_lints: ^4.0.0
  cached_network_image: ^3.4.0
  loader_overlay: ^4.0.1
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  animate_do: ^3.3.4
  dropdown_button2: ^2.3.9
  elegant_notification: ^2.2.2
  flutter_animate: ^4.5.0
  animated_text_kit: ^4.2.2
  chat_bubbles: ^1.6.0

  # State Management
  flutter_riverpod: any
  riverpod: ^2.5.1

  #utils
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.13.1
  equatable: ^2.0.5
  dartz: ^0.10.1
  url_launcher: ^6.3.0
  flutter_flavorizr: ^2.2.3
#  package_info_plus: ^5.0.1
  upgrader: ^10.3.0
  qr_flutter: ^4.1.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  aws_polly_api: ^2.0.0
  #routing
  go_router: ^14.2.3

  #local
  shared_preferences: ^2.3.1
  flutter_secure_storage: ^9.2.2

  #localization
  easy_localization: ^3.0.7

  # depend reference
  intl: ^0.19.0
  easy_logger: ^0.0.2

  # Debugging and Testing
  logging: ^1.2.0
  logger: ^2.4.0
  # firebase
  firebase_storage: ^12.1.3
  firebase_app_check: ^0.3.0+4
  firebase_messaging: ^15.0.4
  cloud_firestore: ^5.2.1
  firebase_auth: ^5.1.4
  firebase_core: ^3.3.0
  #local notifications
  flutter_local_notifications: ^17.2.2

  # App Review
  in_app_review: ^2.0.9

  # http client
  dio: ^5.5.0+1

  speech_to_text: ^6.6.2
  flutter_hooks: ^0.20.5
  hooks_riverpod: ^2.5.1
  audioplayers: ^5.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.13
  change_app_package_name: ^1.1.0

dependency_overrides:
  chat_bubbles: ^1.6.0
  intl: ^0.19.0
  speech_to_text: ^6.6.0
  audioplayers: ^6.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/svgs/
    - assets/translations/
    - assets/animations/
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-ExtraBold.ttf
        - asset: assets/fonts/Inter-ExtraLight.ttf
        - asset: assets/fonts/Inter-Light.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-Black.ttf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_image.png"
  adaptive_icon_foreground: "assets/images/logo_image.png"
  adaptive_icon_background: "#ffffff"
  remove_alpha_ios: true

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo_image.png

